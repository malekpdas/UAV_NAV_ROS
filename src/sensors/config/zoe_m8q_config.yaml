/zoe_m8q_node:
  ros__parameters:
    interface_type:
      value: "uart"
      description: "Communication interface: 'uart' or 'i2c'"
      options: ["uart", "i2c"]
    
    # GPS Parameters
    rate_hz:
      value: 10.0
      description: "GPS update rate in Hz"
    frame_id:
      value: "gps_link"
      description: "ROS frame ID for the GPS"
    
    # Sensor Variances (used if sensor accuracy is 0/invalid)
    sensor_variance:
      pos_std:
        value: [4.0, 4.0, 10.0]
        description: "Standard deviation for position (h, h, v)"
      vel_std:
        value: [0.5]
        description: "Standard deviation for velocity"
