/servo_control:
  ros__parameters:
    gpiochip: 4
    pwm_freq: 50

    # Topics
    sub_topics:
      channels: "rc/channels"
      mode: "rc/mode"
      timeout_sec: 5.0
      check_rate: 10.0
    
    Safety:
      arming_duration: 1.0
      esc_min_pulse: 1000
      esc_max_pulse: 2000
      servo_min_pulse: 1000
      servo_max_pulse: 2000
    
    # Pin Configuration (BCM/GPIO Numbers)
    gpio_pins: 
      l_aileron: 6 # Left Aileron Servo
      elevator: 19 # Elevator Servo
      esc_rotor: 5    # ESC
      rudder: 13   # Rudder Servo
      r_aileron: 26 # Right Aileron Servo
    
    # Channel Mapping (Index in rc_channels array: 0-4)
    # 0: Left Aileron, 1: Elevator, 2: Throttle, 3: Rudder, 4: Right Aileron
    rc_channels:
      l_aileron: 0
      elevator: 1
      rotor: 2
      rudder: 3
      r_aileron: 4
    
